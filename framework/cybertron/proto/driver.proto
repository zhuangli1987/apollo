syntax = "proto2";

package apollo.cybertron.proto;

message Driver {
    message Header {
        required uint64 timestamp = 1;
    }
    required Header header = 1;
    required uint64 msg_id = 2;
    required uint64 timestamp = 3;
};

message CarStatus {
    message Header {
        required uint64 timestamp = 1;
    }
    required Header header = 1;
    required uint64 msg_id = 2;
    required double result = 3;
};
