log_conf {
    log_dir: "log"
    log_to_stderr: true
    # DEBUG INFO WARNING ERROR FATAL
    min_log_level: INFO
    color_log_to_stderr: true
}

scheduler_conf {
    duration_us: 500000
    processor_num: 32
    process_strategy: FCFS
    buffer_processor: false
    load_balance: false
}

data_visitor_conf {
    async_notify: true
}

perf_conf {
  enable: false
  type: SCHED
}

