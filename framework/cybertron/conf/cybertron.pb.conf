transport_conf {
    shm_locator {
        ip: "239.255.0.100"
        port: 8888
    }
    participant_attr {
        lease_duration: 12 
        announcement_period: 3
        domain_id_gain: 200
        port_base: 10000
    }
    communication_mode {
        same_proc: INTRA
        diff_proc: SHM
        diff_host: RTPS
    }
    resource_limit {
        max_history_depth: 1000
    }
}
