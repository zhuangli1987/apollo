syntax = "proto2";

package apollo.perception;

import "modules/common/proto/header.proto";
import "modules/common/proto/geometry.proto";

message ImpendingCollisionEdge {
  optional int32 id = 1;  // edge ID.
  repeated apollo.common.Point3D point = 2;
  optional double tracking_time = 3;  // duration of an obstacle since detection in s.
}

message ImpendingCollisionEdges {
  repeated ImpendingCollisionEdge impending_collision_edge = 1;  // An array of obstacles
  optional apollo.common.Header header = 2;  // Header
}
